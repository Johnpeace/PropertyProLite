version: "2"
plugins:
  eslint:
    enabled: true
    extensions:
    - .json
  checks:
    method-complexity:
      enabled: false
    return-statements:
      enabled: false
    complex-logic:
      enabled: false
    method-lines:
      enabled: false
    config:
      ignore_warnings: true
exclude_patterns:
  - "**/node_modules/"
  - "config/"
  - ".nyc_output"
  - "coverage"
  - "**/test/"
  - "UI"
  - "**/api-docs"