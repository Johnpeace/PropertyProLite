<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Homepage | PropertyProLite</title>
  <link rel="stylesheet" href="../assets/css/style.css">
  <link rel="stylesheet" href="../assets/css/index.css">
</head>
<body>
  <header class="header">
      <img class="harmburger" src="../assets/images/menu.svg" alt="toggle">
      <nav class="nav">
        <a href="#" class="logo">PropertyProLite</a>      
        <div class="nav-link">
          <a href="#" class="home">Home</a>
          <a href="./property.html" class="property">Property</a>
          <a href="#signup" id="signup" class="signup">Sign Up</a>
          <a href="#signin" id="signin" class="signin">Sign In</a>
        </div>
      </nav>
  </header>    
  <main class="container">

    <section>
      <div class="vertical-center">
        <h1>We are on a mission to build for Africa</h1> 
        <hr />
        <h2>Over 3,500 units delivered and 3,000 under various phases of construction</h2>
        <a href="#join-us" id="join-us" class="signup">Join Us</a>
      </div>
    </section>

    <div class="modal">
        <span class="close" title="Close Modal">&times;</span>
        <form class="modal-content">
          <div class="wrapper">
            <h1 class="signup-modal">Sign Up</h1>
            <hr>
            <label for="first-name-input">First name:</label>
            <input type="text" id="first-name-input" class="modal-input" placeholder="First name" required>
            
            <label for="last-name-input">Last name:</label>
            <input type="text" class="modal-input" id="last-name-input" placeholder="Last name" required>

            <label for="mobile">Mobile:</label>
            <input type="tel" class="modal-input" id="mobile" placeholder="Mobile" required>

            <label for="email-address-input">Email:</label>
            <input type="email" class="modal-input" id="email-address-input" placeholder="Password" required>

            <label for="password">Password:</label>
            <input type="password" class="modal-input" id="password" placeholder="Password" required>

            <label for="confirm-password">Confirm Password:</label>
            <input type="password" class="modal-input" id="confirm-password" placeholder="Password" required>

            <label for="address-input">Address:</label>
            <input type="text" class="modal-input" id="address-input" placeholder="Full Address" required>
            <span>
              <input type="checkbox" id="agent-input">
              <label  class="modal-input" for="agent-input">Agent?</label>
            </span>       

            <button type="submit" class="box signup-modal">Sign Up</button>
          </div>
        </form>
      </div>  


      <div class="modal-login">
        <span class="close" title="Close Modal">&times;</span>
        <form class="modal-content">
          <div class="wrapper">
            <h1 class="signin-modal">Sign In</h1>
            <hr>
            <label for="email-address-input">Email:</label>
            <input type="email" class="modal-input" placeholder="Password" required>

            <label for="password">Password:</label>
            <input type="password" class="modal-input" placeholder="Password" required>

            <button type="submit" class="box signin-modal">Sign In</button>
          </div>
        </form>
      </div>  
  </main>
  <footer>
    <p>&copy; 2019 PropertyProLite - ADC Cycle 46</p>
  </footer>     

  <script src="../assets/js/script.js"></script>
  <script src="../assets/js/index.js"></script>
</body>
</html>
