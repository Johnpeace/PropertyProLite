<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Properties | PropertyProLite</title>
  <link rel="stylesheet" href="../../assets/css/responsive.css">
  <link rel="stylesheet" href="../../assets/css/properties.css">
</head>
<body>
  <header>
    <nav>
      <a href="../index.html" class="logo">PropertyProLite</a>
      <div class="nav-link">
        <a href="../index.html" class="home">Home</a>
        <a href="./properties.html" class="properties">Properties</a>
        <a href="./signup.html" class="signin">Sign Up</a>
        <a href="./signin.html" class="signin">Sign In</a>
      </div>
    </nav>
  </header> 
  <main class="container">   

    <section>
      <h2>Search for the type of properties you want here:</h2>
      <div class="search-bar">
        <select name="Mandate Type" id="mandate-type">
          <option value="For Sale">For Sale</option>
          <option value="For Rent">For Rent</option>
        </select>
        <select name="Property Type" id="property-type">
          <option value="2 Bedroom">2 Bedroom</option>
          <option value="3 Bedroom">3 Bedroom</option>
          <option value="Mini Flat">Mini Flat</option>
          <option value="Duplex">Duplex</option>
        </select>
        <input class="search-input" type="text" placeholder="Enter an area or location">
        <button id="post-property-btn" class="post-property-btn">Post Property</button>
        <button class="delete-btn">Delete</button>
        <button class="search-btn">Search</button>
        <!-- <button class="search-btn">Search</button> -->
      </div>
    </section>

    <div class="property-card">   
      <figure class="card">
        <img src="../../assets/images/exterior.jpg" alt="Trulli">
        <aside>
          <strong class="property-status">Sold Out</strong> 
          <input class="delete-check" type="checkbox">
        </aside>
        <figcaption>
          <strong>TM Meadows - 2 Bedroom</strong>  
          <h3>Ikota, Lekki</h3>
          <p>&#x20A6;190,000,000</p>
        </figcaption>
      </figure>
      <figure class="card">
        <img src="../../assets/images/new-home.jpg" alt="Trulli">
        <aside>
          <strong class="property-status">Available</strong> 
          <input class="delete-check" type="checkbox">
        </aside>
        <figcaption>
          <strong>The Overlook Condominiums - Mini flat</strong>  
          <h3>Awolowo Road, Ilupeju</h3>
          <p>&#x20A6;270,000,000</p>
        </figcaption>
      </figure>
      <figure class="card">
        <img src="../../assets/images/house.jpg" alt="Trulli">
        <aside>
          <strong class="property-status">Sold Out</strong> 
          <input class="delete-check" type="checkbox">
        </aside>
        <figcaption>
          <strong>Victoria Crest IV - 3 Bedroom</strong>  
          <h3>Ikota, Lekki</h3>
          <p>&#x20A6;543,000,000</p>
        </figcaption>
      </figure>
      <figure class="card">
        <img src="../../assets/images/man-3030653_1920.jpg" alt="Trulli">
        <aside>
          <strong class="property-status">Available</strong> 
          <input class="delete-check" type="checkbox">
        </aside>
        <figcaption>
          <strong>Ocean Villa Garden</strong>  
          <h3>Awolowo Road, Ikoyi</h3>
          <p>&#x20A6;60,000,000</p>
        </figcaption>
      </figure>
      <figure class="card">
        <img src="../../assets/images/house-1946371_640.jpg" alt="Trulli">
        <aside>
          <strong class="property-status">Sold Out</strong> 
          <input class="delete-check" type="checkbox">
        </aside>
        <figcaption>
          <strong>The Overlook Condominiums - Mini flat</strong>  
          <h3>Ikota, Lekki</h3>
          <p>&#x20A6;60,000,000</p>
        </figcaption>
      </figure>
      <figure class="card">
        <img src="../../assets/images/luxury-home-2409518_640.jpg" alt="Trulli">
        <aside>
          <strong class="property-status">Available</strong> 
          <input class="delete-check" type="checkbox">
        </aside>
        <figcaption>
          <strong>Abuja</strong>  
          <h3>Ikota, Lekki</h3>
          <p>&#x20A6;6000,000,000</p>
        </figcaption>
      </figure>
    </div>

    <div class="modal">
        <span class="close" title="Close Modal">&times;</span>
        <form class="modal-content">
          <div class="wrapper">
            <h1>Post property advert</h1>
            <hr>
            <label for="price"><strong>Price</strong></label>
            <input type="text" placeholder="Enter Price" class="post-input" id="price" name="price" required>
            <label for="state"><strong>State</strong></label>
            <input type="text" placeholder="Enter State" class="post-input" id="state" name="state" required>
            <label for="city"><strong>City</strong></label>
            <input type="text" placeholder="Enter City" class="post-input" id="city" name="city" required>
            <label for="address"><strong>Address</strong></label>
            <input type="text" placeholder="Enter Address" class="post-input" id="address" name="address" required>
            <label for="type"><strong>Property Type</strong></label>
            <input type="text" placeholder="Enter Property Type" class="post-input" id="type" name="type" required>
            <div><label for="date-created"><strong>Post Date:</strong></label>
            <input type="date" id="date-created" class="post-input"></div>
            <span><label for="image-url"><strong>Property Image:</strong></label></span>
            <input type="file" class="post-input" id="image-url" name="image-url" required>
            <button type="submit" class="post">Post Property</button>
          </div>
        </form>
      </div>  

  </main>

  <footer>
    <p>&copy; 2019 PropertyProLite - ADC Cycle 46</p>
  </footer>

  
  <script src="../../assets/js/script.js"></script>
</body>
</html>
