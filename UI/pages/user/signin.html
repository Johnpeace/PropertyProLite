  <title>SignIn | PropertyProLite</title>

<body>
  <header>
    <nav>
      <a href="#" class="logo">PropertyProLite</a>
      <div class="nav-link">
        <a href="#" class="home">Home</a>
        <a href="#" class="properties">Properties</a>
        <a href="#" class="signup">Sign Up</a>
      </div>
    </nav>
  </header> 
  <main>
      <section class="banner">
      </section>
      <section class="form-section">
          <h2>SIGN IN</h2>
          <form class="form" action="dashboard.html">
              <label for="email-address-input">Email:</label>
              <input type="email" id="email-address-input" class="email-address-input" placeholder="Email address" required>
              <label for="password">Password:</label>
              <input type="password" id="password" placeholder="Password" required>
              <input type="submit" class="login-btn" value="SIGN IN">                
          </form>
      </section>
  </main>
