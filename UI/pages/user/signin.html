<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>SignIn | PropertyProLite</title>
  <link rel="stylesheet" href="../../assets/css/responsive.css">
  <link rel="stylesheet" href="../../assets/css/main.css">
</head>
<body>
  <header>
    <nav>
      <a href="../index.html" class="logo">PropertyProLite</a>
      <div class="nav-link">
        <a href="../index.html" class="home">Home</a>
        <a href="./properties.html" class="properties">Properties</a>
        <a href="./signup.html" class="signup">Sign Up</a>
      </div>
    </nav>
  </header> 
  <main>
      <section class="signin banner">
      </section>
      <section class="form-section">
          <h2>SIGN IN</h2>
          <form class="signin-form form" action="dashboard.html">
              <label for="email-address-input">Email:</label>
              <input type="email" id="email-address-input" class="email-address-input" placeholder="Email address" required>
              <label for="password">Password:</label>
              <input type="password" id="password" placeholder="Password" required>
              <input type="submit" class="login-btn" value="SIGN IN">                
          </form>
      </section>
  </main>  
  <footer>
    <p>&copy; 2019 PropertyProLite - ADC Cycle 46</p>
  </footer>    
</body>
</html>
