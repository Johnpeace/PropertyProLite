<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>SignUp | PropertyProLite</title>
  <link rel="stylesheet" href="../../assets/css/responsive.css">
  <link rel="stylesheet" href="../../assets/css/main.css">
</head>
<body>
  <header>
    <nav>
      <a href="../index.html" class="logo">PropertyProLite</a>
      <div class="nav-link">
        <a href="../index.html" class="home">Home</a>
        <a href="./properties.html" class="properties">Properties</a>
        <a href="./signin.html" class="signin">Sign In</a>
      </div>
    </nav>
  </header> 
  <main>
    <section class="signup banner">
      <h2>SIGN UP</h2>
    </section>
    <section class="form-section">
      <form class="form" action="dashboard.html">
        <label for="first-name-input">First name:</label>
        <input type="text" id="first-name-input" class="first-name-input" placeholder="First name" required>
        
        <label for="last-name-input">Last name:</label>
        <input type="text" id="last-name-input" placeholder="Last name" required>

        <label for="email-address-input">Email address:</label>
        <input type="email" id="email-address-input" placeholder="Password" required>

        <label for="password">Password:</label>
        <input type="password" id="password" placeholder="Password" required>

        <label for="confirm-password">Confirm Password:</label>
        <input type="password" id="confirm-password" placeholder="Password" required>
        <input type="submit" class="signup-btn" value="SIGN UP">                      
      </form>
    </section>
  </main>
  <footer>
    <p>&copy; 2019 PropertyProLite - ADC Cycle 46</p>
  </footer>    
</body>
</html>
